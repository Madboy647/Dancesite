<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regis.css">
    <script src="form.js"></script>
    <title>registration</title>
</head>
<body>
     <div class="container">
        <header>registration</header>
        <form action="#">
            <div class="form-first">
                <div class="details-personal">
                    <span class="title">personal details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">full name</label>
                            <input type="text" placeholder="enter your name" required>
                        </div>
                        <div class="input-field">
                            <label for="">date of birth</label>
                            <input type="date" placeholder="enter birth date" required>
                        </div>
                        <div class="input-field">
                            <label for="">email</label>
                            <input type="text" placeholder="enter your email" required>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">mobile number</label>
                            <input type="number" placeholder="enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label for="">gender</label>
                            <input type="text" placeholder="enter your gender" required>
                        </div>
                        <div class="input-field">
                            <label for="">occupation</label>
                            <input type="text" placeholder="enter your occupation" required>
                        </div>
                </div>

                <div class="details ID">
                    <span class="title">identity details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">user name</label>
                            <input type="text" placeholder="enter username type" required>
                        </div>
                        <div class="input-field">
                            <label for="">password</label>
                            <input type="password" placeholder="enter password" required>
                        </div>
                        <div class="input-field">
                            <label for="">programme</label>
                            <input type="text" placeholder="enter programme" required>
                        </div>
                    </div>
               
                <button class="nextBtn">
                    <span class="btnText">Next</span>
                </button>
            
            </div>
                    </div>
        </form>
     </div>
</body>
</html>
